{% extends 'events/base.html' %}
{% block content %}

{% if searched %}
<h1> You searched for {{ searched }}</h1><br>
{% for venue in venues %}
 <a href="{% url 'show_venue' venue.id %}">{{venue}}</a>  <br>
{% endfor %}

{% else %}
<h1>Hey, you forgot to search for a Venue!</h1>
{% endif %}
    
  

{% endblock %}
