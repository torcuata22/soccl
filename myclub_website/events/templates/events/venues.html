{% extends 'events/base.html' %}
{% block content %}


    <br>
    <h1> Venues</h1>
    <br><br>
    <table class="table table-hover table-striped table-bordered">
       
        {% for venue in venue_list %}
        <tr>
            <td><a href="{% url 'show_venue' venue.id %}">{{venue}}</a></td>
            <td align="right">
                <a class="btn btn-outline-success btn-sm" href="{% url 'update_venue' venue.id %}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
   
 


{% endblock %}
