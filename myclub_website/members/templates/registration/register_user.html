    There was an error with your form
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


{% endif %}
     
   <h1>Register</h1>
   
        <form action="{% url 'register_user' %}" method="POST">

        </form>
  
  


{% endblock %}
